<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Package Examiner</title>
    <link rel="stylesheet" href="../styles/global.css" type="text/css">
    <script type="text/javascript" rel="script" src="../js/index.js"></script>
</head>
<body>
    <h1>Package Manager</h1>

    <form onsubmit="getPackageData(event)">
      <label for="pname">Package Name:</label><br>
      <input type="text" id="pname" name="pname" placeholder="e.g. vue"><br>
      <input type="submit" value="Submit">
    </form> 
    
    <label for="myDiv">Package Version:</label>
    <div id="myDiv"></div>

    <form onsubmit="populateDepList(event)">
        <label for="ddepth">Depth: (If left blank the whole tree will be processed)</label><br>
        <input type="number" id="ddepth" name="ddepth" placeholder="e.g. 5"><br>
        <input type="submit" value="Get dependencies">
    </form> 
    
    <h1>Dependencies of the selected package</h1>
    <div id="dependencies"></div>
</body>
<footer>
    <div id="footer">
    </div>
</footer>
</html>
